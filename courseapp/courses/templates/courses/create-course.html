{% extends "layout.html" %}
{% load static %}

{% block content %}
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 ">

        <form action="{% url "create_course" %}" method = "POST">

          {% csrf_token %}
          {{ form.as_p }}
          <button class = "btn btn-primary" type="submit">Kaydet</button>
        </form>
      </div>
    </div>
  </div>
{% endblock  %}

{% block css_files %}

{% endblock css_files %}



{% block content_title %}

{% endblock %}

{% endblock js_files %}
